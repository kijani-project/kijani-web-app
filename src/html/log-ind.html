<!DOCTYPE html>
<html lang="da">
<head>
  <title>Produkter</title>
  <meta content="" name="description">

  ${ require('./partials/head.html') }
</head>
<body class="d-flex flex-column h-100 signin-body">

<main class="form-signin" id="sign-in-page">
  <form>
    <h1 class="h3 mb-3 fw-normal text-center pb-3">Velkommen til kijani!</h1>

    <div class="form-floating">
      <input class="form-control" id="email" placeholder="name@example.com" type="email">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input class="form-control" id="password" placeholder="Password" type="password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Husk mig
      </label>
    </div>
    <a class="w-100 btn btn-lg btn-primary" type="submit" id="submit-login" href="/">Log ind</a>
    <p class="mt-5 mb-3 text-muted text-center">kijani &copy; 2022</p>
  </form>
</main>

</body>
</html>

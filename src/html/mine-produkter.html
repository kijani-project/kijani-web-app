<!DOCTYPE html>
<html lang="da">
<head>
  <title>Frontend Starter</title>
  <meta content="" name="description">

  ${ require('./partials/head.html') }
</head>
<body class="d-flex flex-column h-100">
${ require('src/html/partials/header.html') }

<main class="flex-shrink-0" id="supplier-page" style="padding-top: 60px;">
  <div class="container">
    <div class="row pb-3">
      <div class="col-6">
        <h1 class="mt-7 mb-7" id="supplier-name"></h1>
      </div>

      <div class="col-6 text-end">
        <button class="btn btn-lg btn-primary mt-2" data-bs-target="#exampleModal" data-bs-toggle="modal"
                type="button"><i aria-hidden="true" class="fa fa-plus"></i>
          Opret produkt
        </button>
      </div>
    </div>

    <table class="table table-sm" id="supplier-table"></table>
  </div>
</main>

${ require('./partials/footer.html') }

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Opret produkt</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-category">Kategori:</label>
            <select class="form-select" id="supplier-category"></select>
          </div>

          <div class="mb-3" hidden>
            <label class="col-form-label" for="supplier-subcategory" size="3">Underkategori:</label>
            <select class="form-select" id="supplier-subcategory" multiple></select>
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-item-number">Vare nr.</label>
            <input class="form-control" id="supplier-item-number" inputmode="numeric" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-product-name">Produkt navn</label>
            <input class="form-control" id="supplier-product-name" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-product-description">Produkt beskrivelse</label>
            <input class="form-control" id="supplier-product-description" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-co2-mesurability">CO2 målbarhed</label>
            <input class="form-control" id="supplier-co2-mesurability" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-link">Link</label>
            <input class="form-control" id="supplier-link" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-image">Image</label>
            <input class="form-control" id="supplier-image" type="text">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Luk</button>
        <button class="btn btn-primary" data-bs-dismiss="modal" id="supplier-post-save" type="button">Gem product
        </button>
      </div>

    </div>
  </div>
</div>


<div aria-hidden="true" aria-labelledby="supplier-update-product-label" class="modal fade" id="supplier-update-product"
     tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="supplier-update-product-label">Opret produkt</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-update-category">Kategori:</label>
            <select class="form-select" id="supplier-update-category"></select>
          </div>

          <div class="mb-3" hidden>
            <label class="col-form-label" for="supplier-update-subcategory" size="3">Underkategori:</label>
            <select class="form-select" id="supplier-update-subcategory" multiple></select>
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-update-item-number">Vare nr.</label>
            <input class="form-control" id="supplier-update-item-number" inputmode="numeric" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-update-product-name">Produkt navn</label>
            <input class="form-control" id="supplier-update-product-name" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-update-product-description">Produkt beskrivelse</label>
            <input class="form-control" id="supplier-update-product-description" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-update-co2-mesurability">CO2 målbarhed</label>
            <input class="form-control" id="supplier-update-co2-mesurability" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-update-link">Link</label>
            <input class="form-control" id="supplier-update-link" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-update-image">Image</label>
            <input class="form-control" id="supplier-update-image" type="text">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Luk</button>
        <button class="btn btn-primary" data-bs-dismiss="modal" id="supplier-update-save" type="button">Opdatér product
        </button>
      </div>

    </div>
  </div>
</div>

</body>
</html>

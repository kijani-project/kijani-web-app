<!DOCTYPE html>
<html lang="">
<head>
  <title>Frontend Starter</title>
  <meta content="" name="description">

  ${ require('./partials/head.html') }
</head>
<body class="d-flex flex-column h-100">
${ require('src/html/partials/header.html') }

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-7 mb-7">{Leverandør navn}</h1>

    <button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" data-bs-whatever="@mdo"
            type="button">Tilføj produkt
    </button>

    <table class="table table-sm" id="supplier"></table>
  </div>
</main>

${ require('./partials/footer.html') }

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Opret produkt</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="dropdown mb-2">
            <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    id="supplier-category" type="button">
              Kategori
            </button>
            <ul aria-labelledby="supplier-category" class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">Belysning</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Skriveborde</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Kontorstole</button>
              </li>
            </ul>
          </div>

          <div class="dropdown">
            <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    id="supplier-subcategory" type="button">
              Underkategori
            </button>
            <ul aria-labelledby="supplier-subcategory" class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">Belysning</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Skriveborde</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Kontorstole</button>
              </li>
            </ul>
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-item-number">Vare nr.</label>
            <input class="form-control" id="supplier-item-number" inputmode="numeric" type="text">
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="supplier-product-id">Produkt navn</label>
            <input class="form-control" id="supplier-product-id" type="text">
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="supplier-product-description">Produkt beskrivelse</label>
            <input class="form-control" id="supplier-product-description" type="text">
          </div>

          <div class="dropdown">
            <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    id="supplier-ecolabels" type="button">
              Ecolabels
            </button>
            <ul aria-labelledby="supplier-ecolabels" class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">1</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">2</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">3</button>
              </li>
            </ul>
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-co2-measurability">CO2 målbarhed</label>
            <input class="form-control" id="supplier-co2-measurability" type="text">
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="supplier-link">Link</label>
            <input class="form-control" id="supplier-link" type="text">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="supplier-image">Image</label>
            <input class="form-control" id="supplier-image" type="text">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        <button class="btn btn-primary" data-bs-dismiss="modal" id="supplier-post-save" type="button">Save changes
        </button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
